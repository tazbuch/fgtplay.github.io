    <style>
        body,
        canvas {
            touch-action: none;
            -webkit-user-select: none;
            background: #000;
            margin: 0;
            padding: 0;
            border: 0
        }

        body {
            overflow: hidden;
            position: fixed
        }

        canvas {
            display: block
        }

        #preloader-overlay {
            touch-action: none;
            -webkit-user-select: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            background-image: linear-gradient(#001a2f, #2c0d1e, #4c380b)
        }

        .supernice {
            position: absolute;
            top: 20px;
            left: 20px
        }

        .preloader {
            position: absolute;
            width: 160px;
            height: 160px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }

        .game-icon {
            margin: 6px
        }

        .loading-ring {
            position: absolute;
            transform-origin: center;
            overflow: visible;
            animation-name: round-round-round;
            animation-duration: 2.5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite
        }

        @keyframes round-round-round {
            0% {
                transform: rotate(0)
            }
            100% {
                transform: rotate(360deg)
            }
        }

        .loading-ring-circle {
            stroke-dashoffset: 0;
            stroke-dasharray: 10 490;
            transform-origin: center;
            animation-name: dash-rotation-compensation, dash;
            animation-duration: 6s, 1.5s;
            animation-timing-function: step-end, ease;
            animation-iteration-count: infinite, infinite
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 0 490;
                stroke-dashoffset: 0
            }
            50% {
                stroke-dasharray: 368 490;
                stroke-dashoffset: 0
            }
            100% {
                stroke-dasharray: 0 490;
                stroke-dashoffset: -368
            }
        }

        @keyframes dash-rotation-compensation {
            0% {
                transform: rotate(0)
            }
            25% {
                transform: rotate(-90deg)
            }
            50% {
                transform: rotate(-180deg)
            }
            75% {
                transform: rotate(-270deg)
            }
        }

        .show {
            opacity: 1
        }

        .hide {
            opacity: 0;
            transition: opacity .4s
        }
    </style>
</head>
