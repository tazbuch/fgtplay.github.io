      margin: 0;

    .modal {
      background-color: #000;
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 80%;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .exit-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
    }

    .settings-button {
      position: absolute;
      right: 10px;
      top: 10px;
      color: #fff;
      cursor: pointer;
      background-color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    h1 {
      margin: 0;
    }

    h2,
    h3 {
      color: #fff;
    }

    p {
      margin: 5px 0;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .game {
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game img {
      width: 180px;
      height: 180px;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #212121 !important; /* Important to override other styles */
    }
  </style>

    <script>
      function openSettings() {
        document.getElementById("settingsModal").style.display = "block";
      }

      function closeSettings() {
        // Here you can add code to save settings if needed
        document.getElementById("settingsModal").style.display = "none";
      }

      function toggleTabName(tabName) {
        document.title = tabName;
        if (tabName === 'IXL') {
          document.querySelector("link[rel='icon']").href = "https://raw.githubusercontent.com/tazbuch/tazbuch.github.io/main/ixl.png";
        } else if (tabName === 'Google Classroom') {
          document.querySelector("link[rel='icon']").href = "https://example.com/google-classroom-favicon.png"; // Replace with actual favicon URL
        }
      }

      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
      }
    </script>
