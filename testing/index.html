<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FGTPlay</title>
  <link rel="icon" href="images/FGTPlayfavicon.png" type="images/FGTPlayfavicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .modal {
      background-color: #000;
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 80%;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .exit-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
    }

    .settings-button,
    .admin-button {
      position: absolute;
      right: 10px;
      top: 10px;
      color: #fff;
      cursor: pointer;
      background-color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    h1 {
      margin: 0;
    }

    h2,
    h3 {
      color: #fff;
    }

    p {
      margin: 5px 0;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .game {
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game img {
      width: 180px;
      height: 180px;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #212121 !important; /* Important to override other styles */
    }

    /* Press me button styles */
    #pressMeButton {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Admin login modal styles */
    #adminLoginModal {
      background-color: #000;
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 300px;
      width: 80%;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      display: none;
    }

    input[type="password"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 10px 0;
      width: 80%;
    }

    .login-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .other-games-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="images/FGTPlayfavicon.png" alt="FGTPlay Logo">
    </div>
    <h1>FGTPlay</h1>
    <p>(Previously known as Trey/Tazbuch's Games) You can also play FGTPlay by just going on https://tazbuch.space</p>
    <button class="exit-button" onclick="toggleDarkMode()">Enable Dark Mode ðŸ•¶(Press to turn on and off)</button>
    <button class="settings-button" onclick="openSettings()">Settings</button>
    <button class="admin-button" onclick="openAdminLogin()">Admin Page</button>
    <button id="pressMeButton">Press me</button>
    <div id="settingsModal" class="modal" style="display: none;">
      <h2>Settings</h2>
      <h3>Page Theme</h3>
      <button class="exit-button" onclick="toggleDarkMode()">Enable Dark Mode ðŸ•¶</button>
      <h3>Hide Tab name</h3>
      <button class="exit-button" onclick="toggleTabName('IXL')">IXL Hider</button>
      <button class="exit-button" onclick="toggleTabName('Google Classroom')">Google Classroom Hider</button>
      <button class="exit-button" onclick="closeSettings()">Exit</button>
    </div>
  </header>

  <div class="games">
    <!-- Game links -->
  </div>

  <footer>
    <p>This website is made by Trey!</p>
  </footer>

  <!-- Modal for settings -->
  <div id="settingsModal" class="modal" style="display: none;">
    <h2>Settings</h2>
    <h3>Page Theme</h3>
    <button class="exit-button" onclick="toggleDarkMode()">Enable Dark Mode ðŸ•¶</button>
    <h3>Hide Tab name</h3>
    <button class="exit-button" onclick="toggleTabName('IXL')">IXL Hider</button>
    <button class="exit-button" onclick="toggleTabName('Google Classroom')">Google Classroom Hider</button>
    <button class="exit-button" onclick="closeSettings()">Exit</button>
  </div>

  <!-- Admin login modal -->
  <div id="adminLoginModal">
    <h2>What is the password?</h2>
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button class="login-button" onclick="checkPassword()">Login</button>
    <button class="exit-button" onclick="closeAdminPage()">Exit</button>
  </div>

  <!-- Other games modal -->
  <div id="otherGamesModal" class="modal" style="display: none;">
    <button class="other-games-button" onclick="openOtherGames()">Other Games</button>
    <button class="exit-button" onclick="closeAdminPage()">Exit</button>
  </div>

  <script>
    function openSettings() {
      document.getElementById("settingsModal").style.display = "block";
    }

    function openAdminLogin() {
      document.getElementById("adminLoginModal").style.display = "block";
    }

    function closeSettings() {
      document.getElementById("settingsModal").style.display = "none";
    }

    function toggleTabName(tabName) {
      document.title = tabName;
      if (tabName === 'IXL') {
        document.querySelector("link[rel='icon']").href = "https://raw.githubusercontent.com/tazbuch/tazbuch.github.io/main/ixl.png";
      } else if (tabName === 'Google Classroom') {
        document.querySelector("link[rel='icon']").href = "https://example.com/google-classroom-favicon.png"; // Replace with actual favicon URL
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function checkPassword() {
      var password = document.getElementById("adminPassword").value;
      if (password === "sigma") {
        document.getElementById("adminLoginModal").style.display = "none";
        document.getElementById("otherGamesModal").style.display = "block";
      } else {
        alert("You goober, it's wrong!");
      }
    }

    function closeAdminPage() {
      document.getElementById("adminLoginModal").style.display = "none";
      document.getElementById("otherGamesModal").style.display = "none";
    }

    function openOtherGames() {
      window.location.href = "https://fgtplay.lol/testing/ws";
    }
  </script>

  <script>
    document.getElementById("pressMeButton").addEventListener("click", function() {
      window.open("https://fgtplay.lol/video.mp4", "_blank");
    });
  </script>

</body>

</html>
